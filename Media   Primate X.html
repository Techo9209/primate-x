<script type="text/javascript">
$(".category_button").click(function() {
	var category_content = $(this).siblings('.category_content');
	if(category_content.is(":visible")) {
		category_content.slideUp();
		$(this).children('.triangle_symbol_right').show();
		$(this).children('.triangle_symbol_down').hide();
	}
	else {
		category_content.slideDown();
		$(this).children('.triangle_symbol_right').hide();
		$(this).children('.triangle_symbol_down').show();
	}
});
